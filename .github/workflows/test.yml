name: test
on:
  workflow_call:
    inputs:
      haxe:
        required: true
        type: string

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        arch:
          - 64
        os:
          - version: ubuntu-latest
            lib-ext: .dso
            sep: '/'
          - version: macos-13
            lib-ext: .dylib
            sep: '/'
          - version: windows-latest
            lib-ext: .dll
            sep: '\'
        include:
          - os.version: ubuntu-latest
            arch: 32
          - os.version: windows-latest
            arch: 32
    runs-on: ${{ matrix.os.version }}
    name: test ${{ matrix.os.version }} (${{ matrix.arch }}bit)
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - uses: krdlab/setup-haxe@v1
        with:
          haxe-version: ${{ inputs.haxe }}

      - name: Check
        run: haxe --version

